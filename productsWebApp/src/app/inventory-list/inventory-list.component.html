<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>inventory List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Inventory Id</th>
            <th>Product Id</th>
            <th>Quantity</th>
            <th>State Produc</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inventory of inventorys | async">
            <td>{{inventory.inventoryId}}</td>
            <td>{{inventory.productId}}</td>
            <td>{{inventory.quantity}}</td>
            <td>{{inventory.stateProduc}}</td>
            <td><button (click)="inventoryIn(inventory.inventoryId)" class="btn btn-primary">In</button>
                <button (click)="inventoryOut(inventory.inventoryId)" class="btn btn-info" style="margin-left: 10px">Out</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
