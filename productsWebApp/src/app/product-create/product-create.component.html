<h3>Create product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">   

    <div class="form-group">
      <label for="name">Name Produc</label>
      <input type="text" class="form-control" id="NameProduc" required [(ngModel)]="product.nameProduc" name="nameProduc">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="Description" required [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="Price" required [(ngModel)]="product.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
