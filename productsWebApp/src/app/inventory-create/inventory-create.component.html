<h3>Create Inventory</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">   
    <div *ngIf="alert">
      <h4>{{message}}</h4>
    </div>
    <div class="form-group">
      <label for="name">product Id</label>
      <input type="text" class="form-control" id="ProductId" required [(ngModel)]="inventory.productId" name="productId">
    </div>

    <div class="form-group">
      <label for="name">quantity</label>
      <input type="text" class="form-control" id="Quantity" required [(ngModel)]="inventory.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="name">stateProduc</label>
      <input type="text" class="form-control" id="StateProduc" required [(ngModel)]="inventory.stateProduc" name="stateProduc">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
