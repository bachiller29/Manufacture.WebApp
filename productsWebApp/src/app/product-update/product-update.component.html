<h3>Update Product</h3>
<div [hidden]="product" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name Produc</label>
      <input type="text" class="form-control" id="NameProduc" required [(ngModel)]="product.NameProduc" name="NameProduc">
    </div>

    <div class="form-group">
      <label for="name">State Produc</label>
      <input type="text" class="form-control" id="StateProduc" required [(ngModel)]="product.StateProduc" name="StateProduc">
    </div>    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
